<body>
<p>Create a new Sub-Product</p>
<div class="container">


  <form (submit) = "create()">
    <h3>Your Product ID !</h3>
    <div class="form-group">
      <label>Product Id</label>
      <input type="text" [(ngModel)]='product_id' name="product_id" class="form-control">
    </div>
    <div class="form-group">
      <label>name</label>
      <input type="text" [(ngModel)]='name' name="name" class="form-control">
    </div>
    <div class="form-group">
      <label>description</label>
      <input type="text" [(ngModel)] ='description' name="description" class="form-control">
    </div>
    <div class="form-group">
      <label>prize</label>
      <input type="text" [(ngModel)] ='prize' name="prize" class="form-control">
    </div>
    <div class="form-group">
      <label>brand</label>
      <input type="text" [(ngModel)] ='brand' name="brand" class="form-control">
    </div>
    <input type ='submit' class = 'btn btn btn-success' value="create">
  </form>
</div>
</body>
