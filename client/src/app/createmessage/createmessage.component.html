<body>
<p>Send a Message</p>
<div class="container">


  <form (submit) = "sendMessage()">
    <h3>Your User ID !</h3>
    <div class="form-group">
      <label>User ID</label>
      <input type="text" [(ngModel)]='sender' name="user_id" class="form-control">
    </div>
    <div class="form-group">
      <label>Store Name</label>
      <input type="text" [(ngModel)]='storeName' name="nameOfStore" class="form-control">
    </div>
    <div class="form-group">
      <label>Content</label>
      <input type="text" [(ngModel)]='text' name="text" class="form-control">
    </div>
    <div class="form-group">

    <input type ='submit' class = 'btn btn btn-success' value="create">
    </div>
  </form>
</div>
