<body>
<h3>Create a User</h3>
<div class="container">


  <form (submit)="createUser()">
    <div class="form-group">
      <label>First name</label>
      <input type="text" [(ngModel)]='firstname' name="firstname" class="form-control">
    </div>
    <div class="form-group">
      <label>Last name</label>
      <input type="text" [(ngModel)]='lastname' name="lastname" class="form-control">
    </div>
    <div class="form-group">
      <label>User name</label>
      <input type="text" [(ngModel)]='username' name="username" class="form-control">
    </div>
    <div class="form-group">
      <label>Type</label>
      <input type="text" [(ngModel)]='type' name="type" class="form-control">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" [(ngModel)]='email' name="email" class="form-control">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="text" [(ngModel)]='password' name="password" class="form-control">
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input type="text" [(ngModel)]='phone' name="phone" class="form-control">
    </div>
    <div class="form-group">
      <label>Street1</label>
      <input type="text" [(ngModel)]='street1' name="street1" class="form-control">
    </div>
    <div class="form-group">
      <label>Street2</label>
      <input type="text" [(ngModel)]='street2' name="street2" class="form-control">
    </div>
    <div class="form-group">
      <label>City</label>
      <input type="text" [(ngModel)]='city' name="city" class="form-control">
    </div>
    <div class="form-group">
      <label>State</label>
      <input type="text" [(ngModel)]='state' name="state" class="form-control">
    </div>
    <div class="form-group">
      <label>Zip</label>
      <input type="text" [(ngModel)]='zip' name="zip" class="form-control">
    </div>
    <input type='submit' class='btn btn btn-success' value="create">
  </form>
</div>
