<h1>Log in</h1>

<form (submit) = "authUser()">
  <div class="form-group">
    <label>Email</label>
    <input type="text" [(ngModel)]='email' name="email" class="form-control">
  </div>
  <div>
    <label>password</label>
  <input type="text" [(ngModel)] ='password' name="password" class="form-control">
</div>
  <br>
  <input type ='submit' class = 'btn btn btn-success' value="login">
</form>
