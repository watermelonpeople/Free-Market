<body>
<h3>Reply a Message</h3>
<div class="container">


  <form (submit) = "reply()">
    <div class="form-group">
      <label>The Message ID you want to reply</label>
      <input type="text" [(ngModel)]='id' name="id" class="form-control">
    </div>
    <div class="form-group">
      <label>Content</label>
      <input type="text" [(ngModel)]='text' name="nameOfStore" class="form-control">
    </div>
    <div class="form-group">

      <input type ='submit' class = 'btn btn btn-success' value="create">
    </div>
  </form>
</div>
