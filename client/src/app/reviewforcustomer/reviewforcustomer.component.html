<h1>Review Api</h1>
<style>
  table, th, td {
    border: 2px solid black;
  }

  input {
    size: A3;
  }
</style>








<div class="input-group-append">
  <p>Please Input your ID</p>
  <input [(ngModel)]="id" class="form-control">
  <button (click)="search()">
    Search
  </button>
</div>

<table class="table">
  <tr>
    <th scope="col">Content</th>
  </tr>
  <tbody>
  <tr *ngFor="let i of reviews; index as j">
    <td>{{i.text}}</td>
  </tr>
  </tbody>
</table>
